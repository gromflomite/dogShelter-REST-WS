<!DOCTYPE html>
<html>

<head>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		media="screen,projection" />
	<!--Own CSS-->
	<link type="text/css" rel="stylesheet" href="css/styles.css" media="screen,projection" />

</head>

<body>

	<nav>
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo">Dog shelter</a>
			<a href="#" data-target="mobile-demo" class="sidenav-trigger">
				<i class="material-icons">menu</i>
			</a>
			<ul class="right hide-on-med-and-down">
				<li>
					<a href="sass.html">Dogs</a>
				</li>
				<li>
					<a href="badges.html">About us</a>
				</li>
			</ul>
		</div>
	</nav>

	<ul class="sidenav" id="mobile-demo">
		<li>
			<a href="sass.html">Dogs</a>
		</li>
		<li>
			<a href="badges.html">About us</a>
		</li>
	</ul>

	<div class="container">

		<div id="spinner" class="progress">
			<div class="indeterminate"></div>
		</div>

		<!-- Order by select -->
		<label>Order by</label>
		<select id="orderBy" class="browser-default" onchange="getOrderValues()">
			<option value="id">Identifier</option>
			<option value="nombre">Name</option>
			<option value="raza">Breed</option>
		</select>

		<!-- Switch -->
		<div class="switch center-align">
			<label>
			  Ascending
			  <input id="orderType" type="checkbox" onchange="getOrderValues()">
			  <span class="lever"></span>
			  Descending
			</label>
		  </div>

		<ul id="dog-list" class="collection">

		<!-- Will be filled in with JS -->

		</ul>

	</div>

	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container">2020 Dog shelter</div>
		</div>
	</footer>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!--Own JS-->
	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
